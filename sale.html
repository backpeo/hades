<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sale.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="info">
      <h1>HADES STUDIO</h1>
      <h2>THÔNG TIN GIAO HÀNG</h2>
      <div class="box">
        <input type="text" placeholder="Họ và tên" />
        <input type="email" placeholder="email" />
        <input type="text" placeholder="Số điện thoại" />
        <input type="text" placeholder="Địa chỉ" />
        <div class="chose">
          <select class="city">
            <option value="">Chọn tỉnh thành</option>
            <option value="">Hải phòng</option>
            <option value="">Nam Định</option>
            <option value="">Hải Phòng</option>
          </select>
          <select class="quan">
            <option value="">Quận huyện</option>
            <option value="">Hải phòng</option>
            <option value="">Nam Định</option>
            <option value="">Hải Phòng</option>
          </select>
          <select class="phuong">
            <option value="">Chọn phường xã</option>
            <option value="">Hải phòng</option>
            <option value="">Nam Định</option>
            <option value="">Hải Phòng</option>
          </select>
        </div>
        <h2>Phương thức vận chuyển</h2>
        <div class="van-chuyen">
          <input type="checkbox" />giao hàng tận nơi
          <div class="cost">40.000đ</div>
        </div>
        <div class="thanh-toan">
          <h2>Phương thức thanh toán</h2>
          <div class="cach-thanh-toan">
            <input type="checkbox" value="1" name="tra-tien" /><i
              class="fa-solid fa-money-bill"
            ></i>
            <span>Thanh toán khi giao hàng</span>
            <input type="checkbox" value="1" name="tra-tien" /><i
              class="fa-regular fa-credit-card"
            ></i>
            <span>Chuyển khoản qua ngân hàng</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
