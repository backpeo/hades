<!DOCTYPE html>
<html>
  <head>
    <title>Animation ảnh di chuyển và hoán đổi vị trí</title>
    <style>
      .image-container {
        position: relative;
        width: 400px;
        height: 200px;
      }

      .image-container img {
        position: absolute;
        width: 200px;
        height: 200px;
        transition: transform 0.5s ease;
      }

      .image1 {
        left: 0;
      }

      .image2 {
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img class="image1" src="path/to/your/image1.jpg" alt="Ảnh 1" />
      <img class="image2" src="path/to/your/image2.jpg" alt="Ảnh 2" />
    </div>

    <button onclick="swapImages()">Đổi chỗ</button>

    <script>
      function swapImages() {
        const image1 = document.querySelector('.image1');
        const image2 = document.querySelector('.image2');

        // Lấy vị trí ban đầu của hai ảnh
        const image1Left = window.getComputedStyle(image1).getPropertyValue('left');
        const image2Left = window.getComputedStyle(image2).getPropertyValue('left');

        // Di chuyển hai ảnh
        image1.style.transform = `translateX(${image2Left})`;
        image2.style.transform = `translateX(${image1Left})`;

        // Thay đổi lớp (class) của hai ảnh để hoán đổi vị trí
        image1.classList.toggle('image2');
        image2.classList.toggle('image1');
      }
    </script>
    <ul id="myList">
      <li onclick="removeItem(0)">Item 1</li>
      <li onclick="removeItem(1)">Item 2</li>
      <li onclick="removeItem(2)">Item 3</li>
    </ul>

      }

  </body>
</html>
