<!DOCTYPE html>
<html>
  <head>
    <title>Vẽ hình vuông đi qua 8 chấm tròn</title>
    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
      // Lấy tham chiếu đến canvas
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');

      // Vẽ đường tròn
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 150;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.stroke();

      // Vẽ 8 chấm tròn
      var angle = (2 * Math.PI) / 8; // Góc giữa các chấm tròn (45 độ)
      var dotRadius = 5;

      for (var i = 0; i < 8; i++) {
        var x = centerX + Math.cos(i * angle) * radius;
        var y = centerY + Math.sin(i * angle) * radius;

        ctx.beginPath();
        ctx.arc(x, y, dotRadius, 0, 2 * Math.PI);
        ctx.fillStyle = '#000';
        ctx.fill();
      }

      // Vẽ hình vuông
      var squareSize = radius * Math.sqrt(2); // Kích thước hình vuông
      var squareX = centerX - squareSize / 2;
      var squareY = centerY - squareSize / 2;

      ctx.beginPath();
      ctx.rect(squareX, squareY, squareSize, squareSize);
      ctx.strokeStyle = '#f00';
      ctx.stroke();
    </script>
  </body>
</html>
